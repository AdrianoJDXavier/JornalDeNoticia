<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JORNAL DE NOTICIAS</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{noticiaBean.noticia.titulo}"></h:outputText></h1>
        <h2>Autor: <h:outputText value="#{noticiaBean.noticia.autor}"></h:outputText></h2>
        <p><h:outputText value="#{noticiaBean.noticia.texto}"></h:outputText></p>
        <br></br>
        <h:form>
            Nome: <h:inputText id="autor" value="#{comentarioBean.novoComentario.autor}"></h:inputText>
            Email: <h:inputText id="email" value="#{comentarioBean.novoComentario.email}"></h:inputText>
            Comentario: <h:inputTextarea id="texto" value="#{comentarioBean.novoComentario.texto}"></h:inputTextarea>
            <h:inputText id="noticia" value="#{noticiaBean.noticia.id}"></h:inputText>
            <h:commandButton value="Comentar" action="#{comentarioBean.adicionar()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
