<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Noticias</title>
    </h:head>
    <h:body style="margin-left: 20%; margin-right: 20%;">

        <div id="top" class="top">
            <ui:insert name="top">
                <h:link outcome="noticias.xhtml" value="Noticias"/>&nbsp;&nbsp;
                <h:link outcome="criarNoticia.xhtml" value=" Criar Noticia"/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <ui:repeat value="#{noticiaBean.noticias}" var="noticia">
                    <p>Autor: <strong><h:outputText value="#{noticia.autor}"></h:outputText></strong></p>
                    <p>Noticia: <h:link outcome="index.xhtml"><h:outputText value="#{noticia.titulo}"></h:outputText></h:link></p>
                    <p>Data da publicação: <h:outputText value="#{noticia.dataPublicacao}">
                            <f:convertDateTime    dateStyle="default" type="date"/>
                        </h:outputText></p>
                    <hr></hr>
                </ui:repeat>
            </ui:insert>
        </div>
    </h:body>
</html>
